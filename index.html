<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discord Bot Ping Panel</title>
  <style>
    body {
      background: #0d1117;
      color: #e6edf3;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
    .ping-box {
      background: #161b22;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
      width: 300px;
    }
    pre {
      text-align: left;
      background: #0d1117;
      padding: 10px;
      border-radius: 10px;
      font-size: 0.9rem;
      overflow-x: auto;
    }
    .refresh {
      color: #8b949e;
      font-size: 0.8rem;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Discord Bot Ping Panel</h1>
  <div class="ping-box">
    <pre id="result">Yükleniyor...</pre>
    <p class="refresh" id="timer">Yenileme: 30s</p>
  </div>

  <script>
    const API_URL = "https://botpingdel.vercel.app/api/ping";
    const CHANNEL_ID = "1436148492480413747";
    const resultBox = document.getElementById("result");
    const timerBox = document.getElementById("timer");

    async function fetchPing() {
      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ channel_id: CHANNEL_ID })
        });
        const data = await res.json();
        resultBox.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        resultBox.textContent = "Hata: " + err.message;
      }
    }

    // Otomatik 30 saniyede bir yenile
    let counter = 30;
    setInterval(() => {
      counter--;
      if (counter <= 0) {
        counter = 30;
        fetchPing();
      }
      timerBox.textContent = `Yenileme: ${counter}s`;
    }, 1000);

    // İlk yüklemede hemen çek
    fetchPing();
  </script>
</body>
</html>
